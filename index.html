<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coucher - Business Solutions</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #ec4899;
            --accent: #8b5cf6;
            --background: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 4rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        nav.scrolled {
            padding: 1rem 4rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            color: transparent;
            animation: gradientFlow 3s infinite linear;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-size: 1rem;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .sign-up-btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--text);
            border: none;
            padding: 0.7rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .sign-up-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .sign-up-btn:hover::before {
            left: 100%;
        }

        /* Hero Section */
        .hero {
            display: grid;
            grid-template-columns: 1fr 1fr;
            padding: 8rem 4rem 4rem;
            gap: 2rem;
            min-height: 100vh;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            opacity: 0.1;
            filter: blur(50px);
            animation: pulse 5s infinite;
        }

        .hero-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero-title {
            font-size: 4rem;
            line-height: 1.2;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, var(--text), var(--primary));
            -webkit-background-clip: text;
            color: transparent;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
        }

        .team-avatars {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--card-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .avatar:hover {
            transform: scale(1.1);
        }

        .service-tags {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .tag {
            background: var(--card-bg);
            padding: 0.7rem 1.5rem;
            border-radius: 25px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
            animation-delay: calc(var(--delay) * 0.2s);
        }

        .tag:hover {
            background: var(--primary);
            transform: translateY(-5px);
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 2rem;
        }

        .card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            opacity: 0;
            transition: 0.3s;
        }

        .card:hover::before {
            opacity: 0.1;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        /* Demo Call Section */
        .demo-card {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 15px;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 2rem 0;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
            animation-delay: 0.6s;
        }

        .demo-btn {
            background: rgba(255, 255, 255, 0.2);
            color: var(--text);
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .demo-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(5px);
        }

        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0% { opacity: 0.1; }
            50% { opacity: 0.2; }
            100% { opacity: 0.1; }
        }

        /* Mobile Styles */
        @media (max-width: 968px) {
            nav {
                padding: 1rem 2rem;
            }

            nav.scrolled {
                padding: 0.5rem 2rem;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 70%;
                background: var(--card-bg);
                flex-direction: column;
                padding: 4rem 2rem;
                transition: 0.3s ease;
            }

            .nav-links.active {
                right: 0;
            }

            .mobile-menu-btn {
                display: block;
            }

            .hero {
                grid-template-columns: 1fr;
                padding: 6rem 2rem 2rem;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }

            .demo-card {
                flex-direction: column;
                gap: 2rem;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .service-tags {
                flex-direction: column;
            }

            .tag {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Coucher</div>
        <button class="mobile-menu-btn">â°</button>
        <div class="nav-links">
            <a href="#services">SERVICES</a>
            <a href="#about">ABOUT US</a>
            <a href="#cases">CASES</a>
        </div>
        <button class="sign-up-btn">SIGN UP â</button>
    </nav>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">UNLIMITED PRETENTIOUS IDEAS</h1>
                <div class="team-avatars">
                    <div class="avatar"></div>
                    <div class="avatar"></div>
                    <div class="avatar"></div>
                </div>
                <p>OUR SOLUTIONS</p>
                <p>WE PROVIDE THE FULL FUNNEL APPROACH</p>
                
                <div class="service-tags">
                    <span class="tag" style="--delay: 1">WEB ANALYTICS</span>
                    <span class="tag" style="--delay: 2">EMAIL MARKETING</span>
                    <span class="tag" style="--delay: 3">SEO 2.0</span>
                </div>
            </div>

            <div class="demo-card">
                <div>
                    <h3>YOUR BUSINESS BOOST</h3>
                    <button class="demo-btn">Book Demo Call â</button>
                </div>
                <img src="/api/placeholder/400/320" alt="Business professional" />
            </div>
        </section>

        <section class="services">
            <div class="cards-grid">
                <div class="card">
                    <h3>UNIQUE BUSINESS SOLUTIONS</h3>
                    <div>â</div>
                </div>
                <div class="card">
                    <h3>OUR CASE STUDIES</h3>
                    <div>â</div>
                </div>
                <div class="card">
                    <h3>SUCCESSFUL PROJECTS</h3>
                    <div>700+</div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Mobile menu toggle
        const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
        const navLinks = document.querySelector('.nav-links');

        mobileMenuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!navLinks.contains(e.target) && !mobileMenuBtn.contains(e.target)) {
                navLinks.classList.remove('active');
            }
        });

        // Navbar scroll effect
        const nav = document.querySelector('nav');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 100) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        // Smooth scroll for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                navLinks.classList.remove('active');
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Animation for cards on scroll
        const cards = document.querySelectorAll('.card');
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        cards.forEach((card, index) => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            card.style.transition = 'all 0.6s ease-out';
            card.style.transitionDelay = `${index * 0.2}s`;
            observer.observe(card);
        });

        // Parallax effect for hero section
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
            
            document.querySelector('.hero-title').style.transform = 
                `translateX(${moveX}px) translateY(${moveY}px)`;
        });
    </script>
</body>
</html>
